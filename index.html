<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup form</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="odin logo">
                <p>SIGN-UP FORM</p>
            </div>
            
            <p class="credit">Photo by <a href="https://unsplash.com/@visaxslr?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Visax</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
  
        </div>
        <div class="right">
            <div class="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            </div>
            
            <div class="form-container">
                <p>Let's do this!</p>
                <form action="" id="signup-form" name="signup-form">
                    <div class="form-element">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" placeholder="John" required>
                        <div class="error" id="fn-error"></div>
                    </div>
                    <div class="form-element">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Doe" required>
                        <div class="error" id="ln-error"></div>
                    </div>
                    <div class="form-element">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" placeholder="you@domain.com" required>
                        <div class="error" id="email-error"></div>
                    </div>
                    <div class="form-element">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input pattern="[0-9]{10}" maxlength="10" type="tel" name="phone-number" id="phone-number" placeholder="8846934572" required>
                        <div class="error" id="ph-error"></div>
                    </div>
                    <div class="form-element">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                        <div class="error" id="pw-error"></div>
                    </div>
                    <div class="form-element">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                        <div class="error" id="cpw-error"></div>
                    </div>
                    
                </form>
            </div>

            <div class="sign-up">
                <button type="submit" form="signup-form">Create Account</button>
                <p>Already hav an account? <a href="">Log in</a></p>  
            </div>
        </div>
    </div>
</body>
</html>
